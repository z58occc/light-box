<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Chocolate+Classical+Sans&family=Noto+Sans+TC:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Shippori+Mincho&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Chocolate+Classical+Sans&family=Noto+Sans+TC:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Shippori+Mincho&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="vh-100">

    <div class="d-flex " style="margin-right: 85px;">
      <div class="box " style="
        z-index: 100;
        height: 100%;
        width: 100%;
        position: absolute;
        background-color: rgb(0, 0, 0,0.9) ;
        display: none;">
        <div class="row" style="height: 100%;
        width: 100%;
        padding-top: 129.5px;
        ">
          <div class="col" style="margin-left: 85px;
          margin-right: 72px;">
            <div class="numberBox d-flex">
              <div class="photoIndex" style="width: 41px;
                          height: 98px;
                          font: normal normal bold 72px/72px Open Sans;
                          letter-spacing: 0px;
                          color: #FFFFFF;
                          "></div>
              <div style="width: 34px;
                          height: 49px;
                          font: normal normal normal 36px/36px Open Sans;
                          letter-spacing: 0px;
                          color: #FFFFFF;
                          margin-top: 52.5px;
                          ">/6</div>
            </div>
            <div class="textBox">
              <div class="up" style="text-align: left;
              font: normal normal bold 22px/36px Open Sans;
              letter-spacing: 0px;
              color: #FFFFFF;
              margin-top: 333px;
              ">Have you ever seen the cute fox before?</div>
              <div class="down" style="font: italic normal bold 16px/24px Open Sans;
              letter-spacing: 0px;
              color: #FFFFFF;
              margin-top: 24px;
              ">â€”Erik Mclean</div>
            </div>
          </div>
          <div class="col-8">
            <div class="photoBox" style="width: 825px;
            height: 550px;
            background: transparent  0% 0% no-repeat padding-box;
            border: 16px solid #FFFFFF;
            position: relative;">
              <i class="close bi bi-x-circle-fill" style="font-size: 25px;
              color: #FFFFFF;
              position: absolute;
              right: 6px;
              cursor: pointer;
              "></i>
              <i class="next bi bi-chevron-right" style="font-size: 30px;
              color: white;
              position: absolute;
              right: 16px;
              top:calc(50% - 16px);"></i>
              <i class="last bi bi-chevron-left" style="font-size: 30px;
              color: white;
              position: absolute;
              left: 16px;
              top:calc(50% - 16px);"></i>
            </div>

          </div>
        </div>
      </div>
      <div class="text-box">
        FOX EVERYWHERE
      </div>
      <div style="margin-left:-198px">
        <div class="row " style="margin-top: 129px;
          gap: 30px;">
          <div class="col ">
            <img src="./img/erik-mclean-TNjdgCBRMeU-unsplash.jpg" alt="">
          </div>
          <div class="col">
            <img src="./img/jeremy-vessey-lRwGMe1MFj4-unsplash.jpg" alt="">
          </div>
          <div class="col">
            <img src="./img/jeremy-vessey-oM4uCeXpKSc-unsplash.jpg" alt="">
          </div>
        </div>
        <div class="row" style="margin-top: 32px;
          gap: 30px;">
          <div class="col">
            <img src="./img/erik-mclean-OVWn1sbGIYQ-unsplash.jpg" alt="">
          </div>
          <div class="col">
            <img src="./img/peter-lloyd-z2AvphP--S0-unsplash.jpg" alt="">
          </div>
          <div class="col">
            <img src="./img/jiri-sifalda-ITjiVXcwVng-unsplash.jpg" alt="">
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
